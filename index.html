<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>My Routine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.5;
            font-size: 20px;
            overflow-y: auto; /* スクロール可能にする */
            height: 100vh;
        }
        h1 {
            font-size: 50px;
            text-align: center;
            margin-bottom: 30px;
        }
        .task-list {
            margin-bottom: 40px;
        }
        .task-time {
            font-size: 30px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .task-item {
            font-size: 20px;
            margin-bottom: 5px;
        }
        .checkbox {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid #87ceeb;
            margin-right: 10px;
            position: relative;
            cursor: pointer;
        }
        .checkbox.checked::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #87ceeb;
            font-size: 14px;
        }
        .task-item.completed {
            text-decoration: line-through;
            color: #87ceeb;
        }
    </style>
</head>
<body>
    <h1>My Routine</h1>
    <div id="routineList"></div>

    <script>
        const routine = [
            { time: '4:30', tasks: [
                { name: 'ポットスイッチ→うがい→洗濯', completed: false },
                { name: 'ヨガ（10分）', completed: false },
                { name: '英語（15分）', completed: false },
                { name: '体重測定', completed: false },
                { name: '身支度', completed: false },
                { name: '白湯', completed: false },
                { name: '記録・スケジュール（15分）', completed: false },
                { name: '洗濯物干し（15分）', completed: false }
            ]},
            { time: '5:30', tasks: [
                { name: 'コーヒー', completed: false },
                { name: '読書（15分）', completed: false },
                { name: '最重要タスク①（15分）', completed: false },
                { name: '最重要タスク②（15分）', completed: false }
            ]},
            { time: '6:00', tasks: [
                { name: '最重要タスク③（15分）', completed: false },
                { name: '教材研究（15分）', completed: false },
                { name: 'Workplace（15分）', completed: false },
                { name: 'ウォーキング（15分）', completed: false }
            ]},
            { time: '7:30', tasks: [
                { name: '英語①（15分）', completed: false },
                { name: '英語②（15分）', completed: false },
                { name: '英単語（5分）', completed: false }
            ]},
            { time: '15:50', tasks: [
                { name: '学級通信（20分）', completed: false },
                { name: '教材研究（30分）', completed: false },
                { name: '日記コメント（15分）', completed: false }
            ]},
            { time: '17:30', tasks: [
                { name: '風呂スイッチ', completed: false },
                { name: '掃除（5分）', completed: false },
                { name: 'スクワット（5分）', completed: false },
                { name: 'ヨーグルト・フルグラ（5分）', completed: false },
                { name: '入浴・瞑想（15分）', completed: false }
            ]},
            { time: '18:15', tasks: [
                { name: 'Workplace（30分）', completed: false },
                { name: '新宝島動画分析（15分）', completed: false },
                { name: '向国論文（15分）', completed: false }
            ]},
            { time: '19:20', tasks: [
                { name: '日記コメント（15分）', completed: false },
                { name: '手帳→英作文（15分）', completed: false }
            ]},
            { time: '21:00', tasks: [
                { name: 'Expressive Writing（15分）', completed: false },
                { name: '読書（15分）', completed: false }
            ]}
        ];

        function renderRoutine() {
            const routineDiv = document.getElementById('routineList');
            routineDiv.innerHTML = routine.map(timeBlock => `
                <div class="task-list">
                    <div class="task-time">${timeBlock.time}</div>
                    ${timeBlock.tasks.map(task => `
                        <div class="task-item ${task.completed ? 'completed' : ''}">
                            <span class="checkbox ${task.completed ? 'checked' : ''}" 
                                  onclick="toggleTask('${timeBlock.time}', '${task.name}')"></span>
                            <span>${task.name}</span>
                        </div>
                    `).join('')}
                </div>
            `).join('');
        }

        function toggleTask(time, taskName) {
            const timeBlock = routine.find(block => block.time === time);
            const task = timeBlock.tasks.find(t => t.name === taskName);
            task.completed = !task.completed;
            renderRoutine();
        }

        renderRoutine();
    </script>
</body>
</html>
