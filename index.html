<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>My Elegant Routine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f4f4f4;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .task-time {
            font-weight: bold;
            color: #2980b9;
            margin: 15px 0 10px;
            padding-bottom: 5px;
            border-bottom: 2px solid #3498db;
        }
        .task-block {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 15px;
            padding: 15px;
        }
        .task-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 8px;
            transition: background-color 0.3s;
        }
        .task-item:hover {
            background-color: #f1f1f1;
        }
        .task-checkbox {
            margin-right: 15px;
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #3498db;
            border-radius: 4px;
            outline: none;
            cursor: pointer;
        }
        .task-checkbox:checked {
            background-color: #3498db;
            position: relative;
        }
        .task-checkbox:checked::after {
            content: '✓';
            position: absolute;
            color: white;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .task-name {
            flex-grow: 1;
        }
        .task-name.completed {
            text-decoration: line-through;
            color: #95a5a6;
        }
        .add-task-section {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        .add-task-form {
            display: flex;
            gap: 10px;
        }
        .add-task-form input,
        .add-task-form select,
        .add-task-form button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .add-task-form input {
            flex-grow: 1;
        }
        .add-task-form button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>マイ ルーティン</h1>
        </div>
        
        <div id="routineContainer"></div>

        <div class="add-task-section">
            <form class="add-task-form" id="addTaskForm">
                <input type="text" id="taskName" placeholder="タスク名" required>
                <select id="taskTime">
                    <option value="5">5分</option>
                    <option value="10">10分</option>
                    <option value="15">15分</option>
                    <option value="20">20分</option>
                    <option value="30">30分</option>
                </select>
                <button type="submit">追加</button>
            </form>
        </div>
    </div>

    <script>
        const routine = [
            { time: '4:30', tasks: [
                { name: 'ポットスイッチ→うがい→洗濯', completed: false },
                { name: 'ヨガ', completed: false },
                { name: '体重測定', completed: false },
                { name: '身支度', completed: false },
                { name: '白湯', completed: false },
                { name: '記録・スケジュール', completed: false },
                { name: '英語①', completed: false },
                { name: '洗濯物干し', completed: false }
            ]},
            { time: '5:45', tasks: [
                { name: 'コーヒー', completed: false },
                { name: '読書', completed: false },
                { name: '最重要タスク①', completed: false },
                { name: '最重要タスク②', completed: false }
            ]},
            // その他のタイムブロックも同様に追加
        ];

        function renderRoutine() {
            const container = document.getElementById('routineContainer');
            container.innerHTML = '';

            routine.forEach(timeBlock => {
                const blockElement = document.createElement('div');
                blockElement.classList.add('task-block');

                const timeElement = document.createElement('div');
                timeElement.classList.add('task-time');
                timeElement.textContent = timeBlock.time;
                blockElement.appendChild(timeElement);

                timeBlock.tasks.forEach(task => {
                    const taskElement = document.createElement('div');
                    taskElement.classList.add('task-item');

                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.classList.add('task-checkbox');
                    checkbox.checked = task.completed;
                    checkbox.addEventListener('change', () => {
                        task.completed = checkbox.checked;
                        taskName.classList.toggle('completed', checkbox.checked);
                    });

                    const taskName = document.createElement('span');
                    taskName.classList.add('task-name');
                    taskName.textContent = task.name;
                    taskName.classList.toggle('completed', task.completed);

                    taskElement.appendChild(checkbox);
                    taskElement.appendChild(taskName);
                    blockElement.appendChild(taskElement);
                });

                container.appendChild(blockElement);
            });
        }

        document.getElementById('addTaskForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const taskName = document.getElementById('taskName').value;
            const taskTime = document.getElementById('taskTime').value;

            routine[0].tasks.push({
                name: `${taskName}（${taskTime}分）`,
                completed: false
            });

            renderRoutine();
            this.reset();
        });

        // 初期表示
        renderRoutine();
    </script>
</body>
</html>
