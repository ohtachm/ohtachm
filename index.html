<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>My Routine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.5;
            font-size: 24px; /* 基本文字サイズ */
        }
        h1 {
            font-size: 100px; /* タイトルの文字サイズ */
            text-align: center;
            margin-bottom: 50px;
        }
        .task-list {
            margin-bottom: 40px;
        }
        .task-time {
            font-size: 80px; /* 時間の文字サイズ */
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        .task-item {
            font-size: 80px; /* タスク名の文字サイズ */
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>My Routine</h1>
    <div id="routineList"></div>
    <script>
        const routine = [
            { time: '4:30', tasks: [
                'ポットスイッチ→うがい→洗濯',
                'ヨガ（10分）',
                '英語（15分）',
                '体重測定',
                '身支度',
                '白湯',
                '記録・スケジュール（15分）',
                '洗濯物干し（15分）',
            ]},
            { time: '5:30', tasks: [
                'コーヒー',
                '読書（15分）',
                '最重要タスク①（15分）',
                '最重要タスク②（15分）',
            ]},
            { time: '6:00', tasks: [
                '最重要タスク③（15分）',
                '教材研究（15分）',
                'Workplace（15分）',
                'ウォーキング（15分）',
            ]},
            { time: '7:30', tasks: [
                '英語①（15分）',
                '英語②（15分）',
                '英単語（5分）',
            ]},
            { time: '15:50', tasks: [
                '学級通信（20分）',
                '教材研究（30分）',
                '日記コメント（15分）',
            ]},
            { time: '17:30', tasks: [
                '風呂スイッチ',
                '掃除（5分）',
                'スクワット（5分）',
                'ヨーグルト・フルグラ（5分）',
                '入浴・瞑想（15分）',
            ]},
            { time: '18:15', tasks: [
                'Workplace（30分）',
                '新宝島動画分析（15分）',
                '向国論文（15分）',
            ]},
            { time: '19:20', tasks: [
                '日記コメント（15分）',
                '手帳→英作文（15分）',
            ]},
            { time: '21:00', tasks: [
                'Expressive Writing（15分）',
                '読書（15分）',
            ]}
        ];

        const routineList = document.getElementById('routineList');

        routine.forEach((timeBlock) => {
            const timeDiv = document.createElement('div');
            timeDiv.className = 'task-list';

            const timeHeader = document.createElement('div');
            timeHeader.className = 'task-time';
            timeHeader.textContent = timeBlock.time;
            timeDiv.appendChild(timeHeader);

            timeBlock.tasks.forEach((task) => {
                const taskItem = document.createElement('div');
                taskItem.className = 'task-item';
                taskItem.textContent = task;
                timeDiv.appendChild(taskItem);
            });

            routineList.appendChild(timeDiv);
        });
    </script>
</body>
</html>
