<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>My Routine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.5;
        }
        h1 {
            font-size: 80px;
            text-align: center;
            margin-bottom: 30px;
        }
        .category-summary {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 40px;
            background-color: #f4f4f4;
            border-radius: 10px;
        }
        .category-item {
            text-align: center;
            flex-grow: 1;
        }
        .form-container {
            margin-bottom: 40px;
            font-size: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .form-container select,
        .form-container input,
        .form-container button {
            margin-right: 10px;
            font-size: 30px;
            padding: 5px;
            flex-grow: 1;
        }
        .form-container button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            flex-grow: 0;
        }
        .task-list {
            margin-bottom: 40px;
        }
        .task-time {
            font-size: 60px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        .task-item {
            display: flex;
            align-items: center;
            font-size: 60px;
            margin-bottom: 15px;
        }
        .checkbox {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid #007bff;
            margin-right: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #007bff;
            color: white;
        }
        .task-item.completed {
            text-decoration: line-through;
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>My Routine</h1>

    <!-- 集計結果表示 -->
    <div class="category-summary">
        <div class="category-item" id="E">E: 0分</div>
        <div class="category-item" id="S">S: 0分</div>
        <div class="category-item" id="M">M: 0分</div>
        <div class="category-item" id="L">L: 0分</div>
        <div class="category-item" id="H">H: 0分</div>
    </div>

    <!-- タスク追加フォーム -->
    <div class="form-container">
        <select id="category">
            <option value="E">E</option>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="H">H</option>
        </select>
        <input type="text" id="taskName" placeholder="タスク名を入力" />
        <select id="duration">
            ${Array.from({ length: 12 }, (_, i) => `<option value="${(i + 1) * 5}">${(i + 1) * 5}分</option>`).join('')}
        </select>
        <button id="addTask">＋</button>
    </div>

    <!-- タスクリスト -->
    <div id="routineList"></div>

    <script>
        const routine = [];
        const categories = ['E', 'S', 'M', 'L', 'H'];
        const categorySummary = { 'E': 0, 'S': 0, 'M': 0, 'L': 0, 'H': 0 };

        function updateCategorySummary() {
            categories.forEach(category => {
                const summaryElement = document.getElementById(category);
                summaryElement.textContent = `${category}: ${categorySummary[category]}分`;
            });
        }

        function renderRoutine() {
            const routineDiv = document.getElementById('routineList');
            routineDiv.innerHTML = routine.map((task, index) => `
                <div class="task-item ${task.completed ? 'completed' : ''}">
                    <div class="checkbox ${task.completed ? 'checked' : ''}" 
                         data-index="${index}"></div>
                    <span>${task.name} (${task.duration}分)</span>
                </div>
            `).join('');

            document.querySelectorAll('.checkbox').forEach(checkbox => {
                checkbox.addEventListener('click', function() {
                    const index = this.dataset.index;
                    routine[index].completed = !routine[index].completed;
                    const category = routine[index].category;
                    const duration = routine[index].duration;

                    if (routine[index].completed) {
                        categorySummary[category] += duration;
                    } else {
                        categorySummary[category] -= duration;
                    }

                    updateCategorySummary();
                    renderRoutine();
                });
            });
        }

        document.getElementById('addTask').addEventListener('click', () => {
            const category = document.getElementById('category').value;
            const name = document.getElementById('taskName').value.trim();
            const duration = parseInt(document.getElementById('duration').value);

            if (name && duration) {
                routine.push({ name, category, duration, completed: true });
                categorySummary[category] += duration;
                updateCategorySummary();
                renderRoutine();

                // 入力フィールドをクリア
                document.getElementById('taskName').value = '';
                document.getElementById('duration').value = '5';
            }
        });

        updateCategorySummary();
    </script>
</body>
</html>
