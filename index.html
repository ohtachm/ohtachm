<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>My Routine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.5;
            font-size: 20px;
            overflow-y: scroll; /* 縦スクロールを有効にする */
        }
        h1 {
            font-size: 90px; /* タイトルサイズ */
            text-align: center;
            margin-bottom: 30px;
        }
        .category-summary {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 50px; /* 集計セクションのフォントサイズ */
            background-color: #f4f4f4;
            border-radius: 10px;
        }
        .category-item {
            text-align: center;
            flex-grow: 1;
        }
        .task-list {
            margin-bottom: 40px;
        }
        .task-time {
            font-size: 70px; /* 時間のフォントサイズ */
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        .task-item {
            display: flex;
            align-items: center;
            font-size: 50px; /* リストのフォントサイズ */
            margin-bottom: 15px;
        }
        .checkbox {
            width: 70px; /* チェックボックスのサイズ */
            height: 70px;
            border-radius: 50%;
            border: 3px solid #007bff;
            margin-right: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #007bff;
            color: white;
        }
        .task-item.completed {
            text-decoration: line-through;
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>My Routine</h1>

    <!-- 集計結果表示 -->
    <div class="category-summary">
        <div class="category-item" id="E">E: 0分</div>
        <div class="category-item" id="S">S: 0分</div>
        <div class="category-item" id="M">M: 0分</div>
        <div class="category-item" id="L">L: 0分</div>
        <div class="category-item" id="H">H: 0分</div>
    </div>

    <!-- タスクリスト -->
    <div id="routineList"></div>

    <script>
        const routine = [
            { time: '4:30', tasks: [
                { name: 'ポットスイッチ→うがい→洗濯', duration: 0 },
                { name: 'ヨガ（10分）', category: 'S', duration: 10 },
                { name: '英語（15分）', category: 'E', duration: 15 },
                { name: '体重測定', duration: 0 },
                { name: '身支度', duration: 0 },
                { name: '白湯', duration: 0 },
                { name: '記録・スケジュール（15分）', category: 'S', duration: 15 },
                { name: '洗濯物干し（15分）', category: 'H', duration: 15 },
            ]},
            { time: '5:30', tasks: [
                { name: 'コーヒー', duration: 0 },
                { name: '読書（15分）', category: 'S', duration: 15 },
                { name: '最重要タスク①（15分）', category: 'S', duration: 15 },
                { name: '最重要タスク②（15分）', category: 'S', duration: 15 },
            ]},
            { time: '6:00', tasks: [
                { name: '最重要タスク③（15分）', category: 'S', duration: 15 },
                { name: '教材研究（15分）', category: 'S', duration: 15 },
                { name: 'Workplace（15分）', category: 'S', duration: 15 },
                { name: 'ウォーキング（15分）', category: 'S', duration: 15 },
            ]},
            { time: '7:30', tasks: [
                { name: '英語①（15分）', category: 'E', duration: 15 },
                { name: '英語②（15分）', category: 'E', duration: 15 },
                { name: '英単語（5分）', duration: 5 },
            ]},
            { time: '15:50', tasks: [
                { name: '学級通信（20分）', duration: 20 },
                { name: '教材研究（30分）', category: 'S', duration: 30 },
                { name: '日記コメント（15分）', category: 'M', duration: 15 },
            ]},
            { time: '17:30', tasks: [
                { name: '風呂スイッチ', duration: 0 },
                { name: '掃除（5分）', category: 'H', duration: 5 },
                { name: 'スクワット（5分）', category: 'S', duration: 5 },
                { name: 'ヨーグルト・フルグラ（5分）', category: 'L', duration: 5 },
                { name: '入浴・瞑想（15分）', category: 'S', duration: 15 },
            ]},
            { time: '18:15', tasks: [
                { name: 'Workplace（30分）', category: 'S', duration: 30 },
                { name: '新宝島動画分析（15分）', category: 'S', duration: 15 },
                { name: '向国論文（15分）', category: 'S', duration: 15 },
            ]},
            { time: '19:20', tasks: [
                { name: '日記コメント（15分）', category: 'M', duration: 15 },
                { name: '手帳→英作文（15分）', category: 'E', duration: 15 },
            ]},
            { time: '21:00', tasks: [
                { name: 'Expressive Writing（15分）', category: 'S', duration: 15 },
                { name: '読書（15分）', category: 'S', duration: 15 },
            ]}
        ];

        const categories = ['E', 'S', 'M', 'L', 'H'];
        const categorySummary = { 'E': 0, 'S': 0, 'M': 0, 'L': 0, 'H': 0 };

        function updateCategorySummary() {
            categories.forEach(category => {
                const summaryElement = document.getElementById(category);
                summaryElement.textContent = `${category}: ${categorySummary[category]}分`;
            });
        }

        function renderRoutine() {
            const routineDiv = document.getElementById('routineList');
            routineDiv.innerHTML = routine.map(timeBlock => `
                <div class="task-list">
                    <div class="task-time">${timeBlock.time}</div>
                    ${timeBlock.tasks.map(task => `
                        <div class="task-item ${task.completed ? 'completed' : ''}">
                            <div class="checkbox ${task.completed ? 'checked' : ''}" 
                                 data-category="${task.category || ''}" 
                                 data-duration="${task.duration}"></div>
                            <span>${task.name} (${task.duration}分)</span>
                        </div>
                    `).join('')}
                </div>
            `).join('');

            document.querySelectorAll('.checkbox').forEach(checkbox => {
                checkbox.addEventListener('click', function() {
                    const category = this.dataset.category;
                    const duration = parseInt(this.dataset.duration) || 0;

                    if (category) {
                        const taskItem = this.parentElement;
                        taskItem.classList.toggle('completed');
                        if (taskItem.classList.contains('completed')) {
                            categorySummary[category] += duration;
                        } else {
                            categorySummary[category] -= duration;
                        }
                        updateCategorySummary();
                    }
                });
            });
        }

        renderRoutine();
        updateCategorySummary();
    </script>
</body>
</html>
